<!DOCTYPE html>
<html lang="es">

<head>

    <title>Personajes - Naruto</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="fondo-personajes">

    <header class="inicio">

        </a>
    </header>
    <nav class="barra-navegacion">
        <input type="text" id="buscadorPersonaje" placeholder="Buscar personaje..." autocomplete="off" />

    </nav>

    <main>
        <section class="tarjetas-container" id="contenedorPersonajes">

        </section>

            </div>
        </div>
